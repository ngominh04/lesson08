 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Information</title>
    <style>
        *{margin: 0;padding: 0;}
        section{
            width: 50%;
            justify-content: space-between;
            margin: 2rem auto;
            border: 1px solid black;
            
        }
        .name, .pass{
            padding: 0 0 0 20px;
        }
        .check ,.button_reset{
            padding: 0.5em 0.5rem 0.5rem 5rem ;
            margin: 0.5rem;
        }
    </style>
 </head>
 <body>
    <section>
        <h1>Login Information</h1>
        <hr><br>
        <form action="" method="post" name="frmlogin">
            <div class="name">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Nhập username">
            </div>
            <div class="pass">
                <br>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Nhập password">
            </div>
            <div class="check">
                <input type="checkbox" id="RS" value="Remember Set" checked>
                <label for="RS">Remember Set</label>
            </div>
            <div class="button_reset" >
                <input type="button" name="btnLogin" value="login" onclick="fn_login()">
                <input type="reset" name="btnReset" value="Reset">
            </div>
        </form>
    </section>

    <script>
        function fn_login()
        {
            var name=frmlogin.username.value
            var pass=frmlogin.pass.value
            
            if(name!='' && pass!='')
            {alert("welcome to world of javascrip")}

            else
            {alert("Invalid Username or password")}   
        }
    </script>
 </body>
 </html>
